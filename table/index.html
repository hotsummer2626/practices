<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form>
        name: <input type="text" name="name" placeholder="name"><br><br>
        age: <input type="text" name="age" placeholder="age">
        <br><br>
        gender: <input type="radio" name="gender" id="male" value="male" checked>
                <label for="male">male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">female</label><br><br>
                <button class="submit">Submit</button>
    </form>

    <table>
        <tr>
            <th>name</td>
            <th>age</td>
            <th>gender</td>
            <th style="width: 50px;"></td>
        </tr>
    </table>
    <script type="text/javascript" src="./jquery v3.6.0.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>

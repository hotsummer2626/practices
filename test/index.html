<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css"
        integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="title"><i class="fa fa-cloud"></i>Weather App</div>
        <div class="form">
            <input type="text" name="city" placeholder="please enter city name">
            <button class="search">Search</button>
        </div>
        <div class="subtitle">Live weather condition</div>
        <div class="weather">
            <div class="weather__icon">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
            </div>
            <div class="weather__description">clouds</div>
            <div class="weather__temp">12&deg;</div>
            <div class="weather__location">sydney | au</div>
            <div class="weather__otherinfo">Min: 10&deg; || Max: 10&deg; || humidity: 44%</div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom promise</title>
    <script src="./index.js"></script>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('ok');
            }, 1000);
        });
        let res = p.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        });
        console.log(res);
    </script>
</body>

</html>

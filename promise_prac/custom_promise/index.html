<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom promise</title>
    <script src="./index.js"></script>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('ok');
            console.log(111);
        });

        p.then(v => {
            console.log(222)
        })
        console.log(333);
    </script>
</body>

</html>
